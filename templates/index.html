{% extends "base.html" %}

{% block content %}
<h1>Наши товары</h1>
<div class="products">
    {% for product in products %}
    <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>Цена: {{ product.price }} руб.</p>
        <div class="product-actions">
            <a href="{{ url_for('product_details', product_id=product.id) }}" class="btn btn-info">
                Подробнее
            </a>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">
                В корзину
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
