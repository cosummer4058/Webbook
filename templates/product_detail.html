{% extends "base.html" %}

{% block content %}
<div class="product-detail">
    <h2>{{ product.name }}</h2>
    <p class="price">Цена: {{ product.price }} руб.</p>
    <p class="description">{{ product.description }}</p>
    <a href="{{ url_for('add_to_cart', id=product.id) }}" class="btn">В корзину</a>
    <a href="{{ url_for('index') }}" class="btn">Назад к каталогу</a>
</div>
{% endblock %}
